<div class="row" >
    <div class="md-col-xs">
        <button class="btn btn-success" style=" position:relative; left:5%" (click)="onNewRecipe()" >New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
     <app-recipes-item *ngFor="let recipeEl of recipes; let i= index"
      [recipe]='recipeEl'
      [index]='i'
      (recipeSelected)="onRecipeSelected(recipeEl)"
      ></app-recipes-item>
    </div>
</div>
